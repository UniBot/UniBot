<div ng-controller="CommandsCtrl">
	<ul>
		<li><strong>Trigger Command:</strong> <code>[nick:] ![command] [tokens]</code></li>
		<li><strong>Create Command:</strong> <code>!remember [command] is [string with optional :nick and :tokens, :token1, :token2, :token..., :token7]</code></li>
		<li><strong>Delete Command:</strong> <code>!forget [command]</code></li>
	</ul>
	<form class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			<input class="form-control" ng-model="filter" placeholder="Filter" type="search">
		</div>
	</form>
	<dl class="dl-horizontal" ng-repeat="command in commands | orderBy: 'key' | filter: filter">
		<dt>{{command.key}}:</dt> <dd ng-bind="command.value"></dd>
	</dl>
</div>
