<div ng-controller="LogsCtrl">
	<form class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			<input class="form-control" ng-model="filter" placeholder="Filter" type="search">
		</div>
	</form>
	<pagination ng-show="$parent.logs.length" total-items="logs.length | filter: filter" page="currentPage" items-per-page="200" boundary-links="true" rotate="false" max-size="7"></pagination>
	<p class="alert alert-info text-center" ng-hide="logs.length">Loading...</p>
	<ul class="list-unstyled">
		<li ng-repeat="log in (logs | filter: filter).slice((currentPage - 1) * 200, currentPage * 200)">
			<span class="text-muted">{{log.timestamp | date : 'short'}}</span>
			<strong>{{log.from}}:</strong> <span ng-bind="log.message"></span>
		</li>
	</ul>
</div>
